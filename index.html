    <!-- Do right click -> View Page Source -->

    <!-- We will first clone the app on how it looks in a mobile -->
    <!--Making a navbar  -->
    <div class="navbar flex justify-between items-center py-4">
    
        <div class="flex justify-center items-center md:order-2">
              <!-- Making a Humburger class inside it  -->
            <div class="hamburger inline-block p-1 cursor-pointer md:hidden"> 
                <!-- md:hidden - This makes sure that the hamburger icon gets hidden when we go to md screens and larger -->
            <!-- Three small horizontal lines that are used for pop-ups are used in a hamburger -->
                <div class="line w-6 h-0.5 my-1 bg-black"></div>
                <div class="line w-6 h-0.5 my-1 bg-black"></div>
                <div class="line w-6 h-0.5 my-1 bg-black"></div>
            </div>

            <div class="search md:hidden w-6 rotate-90 mx-3"><img src="images/search.svg" alt=""></div>
            <!-- Give image width to get search icon -->
            <!-- hide this centre search icon when screen gets bigger -->
        </div>
      

        <!-- Now for navbar's second element, making microsoft logo-->
        <div class="logo text-center md:order-1 flex">
            <div class="mx-10 w-24 md:py-4 md:w-[17%]"><img src="images/mslogo.png" alt=""> </div>
            <!-- Press Ctrl + Space for suggessions while typing a command-->
            <div class="features absolute w-fit md:w-auto md:static bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:items-center">
                <!-- changing position from absolute to static in md -->
                <!-- w-fit means fitting the content -->
                <!-- See position-absolute and inset-0 which makes top-0, bottom-0, right-0 and left-0 -->
                <!-- Space x gives spaces to each element's children in the X direction -->
                <div class="feature_item hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                <div class="feature_item hover:underline hover:underline-offset-8 cursor-pointer">Office </div>
                <div class="feature_item hover:underline hover:underline-offset-8 cursor-pointer">Windows </div>
                <div class="feature_item hover:underline hover:underline-offset-8 cursor-pointer">Surface </div>
                <div class="feature_item hover:underline hover:underline-offset-8 cursor-pointer">Xbox </div>
                <div class="feature_item hover:underline hover:underline-offset-8 cursor-pointer">Support </div>


            </div>
        </div>


        <!-- Also filling the whole navbar now -->
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block md:mx-3">All Microsoft</div>
            <div class="mr-2 md:mr-4">Search</div>
            <img class="w-4 rotate-90 mr-2 md:mr-4" src="images/search.svg" alt="">
            <!-- normally in small screens, md:block will be hidden but in big devices, an md block for search is shown here for us -->
            <div class="flex">
                <img class="w-4 mr-2 md:mr-4" src="images/cart.svg" alt="">
                <img class="w-4 mr-2 md:mr-4" src="images/user-profile-icon.svg" alt="">
            </div>       
        </div>
        
        <!-- lower md order means that elements come in the front (left) side  -->
    </div>

     <div class="container mx-auto">
